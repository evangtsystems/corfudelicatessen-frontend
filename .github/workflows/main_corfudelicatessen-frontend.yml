name: Deploy Next.js SSR to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Prepare deployment zip
        run: |
          mkdir deploy
          cp -R .next deploy/.next
          cp -R public deploy/public
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cd deploy
          zip -r ../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5F5012D9240D47BDA66F20DFAE6905F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29DE0087621B43E6BBB679B14A4885BC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD465C7BE7344191A99AE66CE864EC93 }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CorfuDelicatessen-frontend'
          package: app.zip
