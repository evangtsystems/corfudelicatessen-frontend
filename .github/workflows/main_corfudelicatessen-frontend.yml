name: Deploy Next.js SSR to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Create deployment package
        run: |
          zip -r app.zip \
            .next \
            public \
            app \
            src \
            package.json \
            package-lock.json \
            next.config.js

      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5F5012D9240D47BDA66F20DFAE6905F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_29DE0087621B43E6BBB679B14A4885BC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD465C7BE7344191A99AE66CE864EC93 }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: CorfuDelicatessen-frontend
          package: app.zip


